<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success ">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr.No</th>
                  <th>Name</th>
                  
                  <th>Email ID</th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                @for(item of empList;track $index){
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    
                    <td>{{item.emailId}}</td>
                    <td class="text-center">
                  
                      <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit</button>
                       <button class="btn btn-danger btn-sm mx-2">Del</button>
                    </td>
                  </tr>
                }
                 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
     <div class="card">
        <div class="card-header bg-success">
          New Employee
        </div>
        <div class="card-body">
        <form [formGroup]="empForm">
          <div class="row">
           <div class="col-12">
            <label for="">Name</label>
            <input type="text" formControlName="name" class="form-control" >
          </div>
            <div class="col-6">
            <label for="">Email</label>
            <input type="email" formControlName="emailId" class="form-control" >
          </div>
            <div class="col-6">
            <label for="">Contact</label>
            <input type="text" formControlName="contactno" class="form-control" >
          </div>
           <div class="col-6">
            <label for="">city</label>
            <input type="text" formControlName="city" class="form-control" >
          </div>
           <div class="col-6">
            <label for="">State</label>
            <input type="text" formControlName="state" class="form-control" >
          </div>
            <div class="col-12">
            <label for="">Pin Code</label>
            <input type="text" formControlName="pincode" class="form-control" >
          </div>
          
           <div class="col-12">
            <label for="">Address</label>
            <textarea formControlName="address" class="form-control"></textarea>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
          </div>
           <div class="col-6 text-center ">
                @if(empForm.controls['empid'].value=='1'){
                        <button class="btn btn-success" (click)="onSave()">Save Employee</button>
                      }
                      @else{
                        <button class="btn btn-success" (click)="onUpdate()">Update Employee</button>
                      }
              
          </div>
        </div>

        </form>
       
        </div>
     </div>
  </div>
</div>
